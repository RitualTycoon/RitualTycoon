<body>
    <ul id="headerbar">
        <li>h LS <span id="livingspace">0</span></li>

        <li>wa <span id="water">0</span></li>

        <li>flr <span id="flour">0</span></li>
        <li>br <span id="beer">0</span></li>
        <li>brd <span id="bread">0</span></li>
        <li>gt <span id="goats">0</span></li>
        <li>mt <span id="meat">0</span></li>

        </div>

        </div>
